<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Product list</title>
</head>
<body>
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MurShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/product}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">Users</a>
                </li>
            </ul>
        </div>
        <div class="col-2">
            <form sec:authorize="isAuthenticated()" class="form-inline" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-success">
                    Logout <span sec:authentication="principal.username"></span>
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-10" mx-auto></div>
    <h1>Add or edit product</h1>
    <div class="col-10 mx-auto">
        <form th:action="@{product_update}" th:method="post" th:object="${product}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="Enter title">
            </div>
            <div class="mb-3">
                <label>Price</label>
                <input type="text" class="form-control" th:field="*{price}" placeholder="Enter price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/81469810d8.js" crossorigin="anonymous"></script>


</body>
</html>
